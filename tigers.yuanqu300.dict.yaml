《耍孩儿·借马》元朝·马致远—近来时买得匹蒲梢骑，气命人般看承爱惜。逐霄上草料数十番，喂饲得膘息胖肥。但有些污秽却早忙刷洗，微有些辛勤便下骑。有那等无知辈，出言要借，对面难推。七煞：懒设设牵下槽，意迟迟背后随，气忿忿懒把鞍来备。我沉吟了半晌语不语，不晓事颓人知不知。他又不是不精细，道不得“他人弓莫挽，他人马休骑。”六煞：不骑啊，西棚下凉处栓。骑时节拣地皮平处骑。将青青嫩草频频的喂。歇时节肚带松松放，怕坐的困尻包儿款款移，勤觑着鞍和辔，牢踏着宝镫，前口儿休提。五煞：饥时节喂些草，渴时节饮些水，着皮肤休使粗毡屈。三山骨休使鞭来打，砖瓦上休教稳着蹄。有口话你明明记：饱时休走，饮时休驰。四煞：抛麦时教乾处抛，尿绰时教净处尿，栓时节拣个牢固桩橛上系。路途上休要踏砖块，过水处不要践起泥。这马知人义，似云长赤兔，如益德乌骓。三煞：有汗时休去檐下栓，渲时节休教浸着颓，软煮料草铡底细。上坡时款把身来耸，下坡时休教走得疾。休道人忒寒碎，休教鞭颩着马眼，休教鞭擦损毛衣。二煞：不借时恶了弟兄，不借时反了面皮。马儿行嘱咐叮咛记：鞍心马户将伊打，刷子去刀莫作疑。则叹的一声长吁气。衰衰怨怨，切切悲悲。一煞：早晨间借与他，日平西盼望你，倚门专等来家内，柔肠寸寸因他断，侧耳频频听你嘶。道一声好去，早两泪双垂。尾：没道理，没道理；忒下的，忒下的。恰才说来的话君专记：一口气不违借与了你。	lhpn
