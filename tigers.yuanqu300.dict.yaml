《醉太平·警世》元朝·汪元亨—辞龙楼凤阙，纳象简乌靴。栋梁材取次尽摧折，况竹头木屑。结知心朋友着疼热，遇忘怀诗酒追欢说，见伤情光景放痴呆。老先生醉也。憎苍蝇竞血，恶黑蚁争穴。急流中勇退是豪杰，不因循苟且。叹乌衣一旦非王谢，怕青山两岸分吴越，厌红尘万丈混龙蛇。老先生去也。结诗仙酒豪，伴柳怪花妖。白云边盖座草团瓢，是平生事了。曾闭门不受征贤诏，自休官懒上长安道，但探梅常过灞陵桥。老先生俊倒。度流光电掣，转浮世风车。不归来到大是痴呆，添镜中白雪。天时凉捻指天时热，花枝开回首花枝谢，日头高眨眼日头斜。老先生悟也。范丹贫琐屑，石崇富骄奢。论贫穷何以富何耶，十年运巧拙。了浮生脱似辞柯叶，纵繁华回似残更月，叹流光疾似下坡车。老先生见也。门前山妥贴。窗外竹横斜。看山光掩映树林遮，小茅庐自结。喜陈抟一榻眠时借，爱卢仝七碗醒时啜，好焦公五斗醉时赊。老先生乐也。源流来俊杰，骨髓里娇奢。折垂杨几度赠离别，少年心未歇。吞绣鞋撑的咽喉裂，掷金钱踅的身躯趄，骗粉墙掂的腿脡折。老先生害也。嗟云收雨歇，叹义断恩绝。觉远年情况近来别，全不似那些。赴西厢踏破苍苔月，等御沟流出丹枫叶，走都城辗碎画轮车。老先生够也。恰花残月缺，又瓶坠簪折。并头莲藕下下锹镢，姻缘簿碎扯。祆神庙雷火皆轰烈，楚阳台砖瓦平崩卸，天台洞狼虎紧拦截。老先生退也。弃桃腮杏颊，离燕体莺舌。远市廛居止近岩穴，论行藏用舍。雁翎刀挥动头颅卸，鸡心锤抹着皮肤裂，狼牙棒轮起肋肢折。老先生怕也。锦筝搊莫歇，紫箫品休绝。把红牙象板按低些，皓齿歌未彻。听几声金缕心欢悦，饮千钟玉液身颓趄，看两行红袖眼乜斜。老先生醉也。清泉沁齿颊，佳苟润喉舌。唤山童门户好关者，把琴书打叠。倚菊花香枕无兢业，拥芦花絮被多窠夜，入海花纸帕紧围遮。老先生睡也。金鸡唱未彻，玉漏滴先绝。慢惊回枕上梦胡蝶，起秋声四野。撼林梢一阵风儿劣，坠天边一点参儿趄，照床头一片月儿斜。老先生觉也。怪莺儿乱啼，惊蝶梦初回。正春风草满谢家池。睡齁齁鼻息。弈棋声敲上纱窗日，拽车声辗过香尘地，卖花声叫转画楼西。老先生未起。莫争高竞低，休说是谈非。此身不肯羡轻肥，且埋名隐迹。叹世人用尽千般计，笑时人倚尽十分势，看高人着尽一枰棋。老先生见机。住雕墙峻宇，乘驷马高车。有枣瓤金子弹丸珠，没多时做主。燕昭台已见藏狐兔，吴王台又见游麋鹿，子陵台不见钓鳌鱼。老先生吊古。会谈经览史，惯作赋吟诗。裹翩翩乌帽插花枝，听佳人鼓瑟。开经天纬地宽胸次，展嘲风咏月长才思，吐敲金击玉款言词。老先生俊死。结诗仙酒豪，伴柳怪花妖。白云边盖座草团瓢，是平生事了。曾闭门不受征贤诏，自休官懒上长安道，但探梅常过灞陵桥。老先生俊倒。裹乌纱帽短，罩白苎袍宽。喜无拘无束旧衣冠，步前村后疃。看七贫七富从他换，料一生一死由天断，且半真半假被人瞒。老先生不管。耳闻时做聋，眼见处推盲。且达时知务暗包笼，权妆个懵懂。听人着冷话来调弄，由人着死句相讥讽，任人着假意厮过送。老先生不懂。	kmgrymel
