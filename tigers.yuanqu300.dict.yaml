《南吕·一枝花·自序丑斋生》元朝·钟嗣成—自序丑斋：生居天地间，禀受阴阳气。既为男子体，须入世俗机。所事堪宜，件件可咱家意。子为评跋上惹是非。折莫旧友新知，才见了着人笑起。【梁州】子为外貌儿不中抬举，因此内才儿不得便宜。半生未得文章力，空自胸藏锦绣，口唾珠玑。争奈灰容土貌，缺齿重颏，更兼着细眼单眉，人中短髭鬓稀稀。那里取陈平般冠玉精神，何晏般风流面皮，那里取潘安般俊俏容仪？自知，就里。清晨倦把青鸾对，恨煞爷娘不争气。有一日黄榜招收丑陋的，准拟夺魁。【隔尾】有时节软乌纱抓扎起钻天髻，于皂靴出落着籁地衣。向晚乘闲后门立，猛可地笑起。似一个甚的？恰便似现世钟馗唬不杀鬼。【牧羊关】冠不正相知罪，貌不扬怨恨谁？那里也尊瞻视貌重招威！枕上寻思，心头怒起。空长三千岁，暗想九千回。恰便似木上节难镑刨，胎中疾没药医。【贺新郎】世间能走的不能飞，饶你千件千宜，百伶百俐。闲中解尽其中意，暗地里自恁解释，倦闲游出塞临池。临池鱼恐坠，出塞雁惊飞，入园林，俗鸟应回避。生前难入画，死后不留题。【隔尾】写神的要得丹青意，子怕你巧笔难传造化机。不打草两般儿可同类。法刀鞘依着格式，妆鬼的添上嘴鼻，眼巧何须样子比。【哭皇天】饶你有拿雾艺冲天计，诛龙局段打凤机。近来论世态，世态有高低。有钱的高贵，无钱的低微。哪里问风流子弟？折末颜如灌口，貌赛神仙，洞宾出世，宋玉重生，设答了镘的，梦撒了寮丁，他采你也不见得。任自论黄数黑，谈说是非。【乌在啼】一个斩蚊龙秀士为高第，升堂室古今谁及。一个射金钱武士为夫婿，韬略无敌，武艺深知。丑和好自有是和非，文和武便是傍州例。有鉴识，无嗔讳，自花白寸心不昧，若说谎上帝应知。【收尾】常记得半窗夜雨灯初昧，一枕秋风梦未回。见一人，请相会，道咱家，必高贵。既通儒，又通吏，既通疏，更精细。一时间，失商议，既成形，悔不及。子教你，请俸给，子孙多，夫妇宜。货财充，仓凛实，禄福增，寿算齐。我特来，告你知，暂相别，恕情罪。叹息了几声，懊悔了一会。觉来时记得，记得他是谁？原来是不做美当年的捏胎鬼。	ndfl
