《哨遍·看钱奴》元朝·钱霖—试把贤愚穷究，看钱奴自古呼铜臭。徇己苦贪求，待不教泉货周流。忍包羞，油铛插手，血海舒拳，肯落他人后？晓夜寻思机彀，缘情钩距，巧取旁搜。蝇头场上苦驱驰，马足尘中厮追逐，积攒下无厌就。舍死忘生，出乖弄丑。[耍孩儿]安贫知足神明佑，好聚敛多招悔尤。王戎遗下旧牙筹，夜连明计算无休。不思日月搬乌兔，只与儿孙作马牛。添消瘦，不调裀鼎，恣逞戈矛。[十煞]渐消磨双脸春，已雕飕两鬓秋。终朝不乐眉长皱，恨不得柜头钱五分息招人借，上衵一周年不放赎。狠毒性如狼狗，把平人骨肉，做自己膏油。[九煞]有心待拜五侯，教人唤甚半州。忍饥寒攒得家私厚。待垒做钱山儿倩军士喝号提铃守，怕化做钱儿请法官行罡布气留。半炊儿八遍把牙关叩，只愿得无支有管，少出多收。[八煞]亏心事尽意为，不义财尽力掊，那里问亲兄弟亲姊妹亲姑舅。只待要春风金谷骄王恺，一任教夜雨新丰困马周。无亲旧，只知敬明眸皓齿，不想共肥马轻裘。[七煞]资生利转多，贪婪意不休，为锱铢舍命寻争斗。田连阡陌心犹窄，架插诗书眼不瞅。也学采东篱菊，子是个装呵元亮，豹子浮丘。[六煞]恨不得扬子江变做酒，枣穰金积到斗。为几文贉背钱受了些旁人咒，一斗粟与亲眷分了颜面，二斤麻把相知结下寇仇。真纰缪，一味的骄而且吝，甚的是乐以忘忧。[五煞]这财曾燃了董卓脐，曾枭了元载头，聚而不散遭殃咎。怕不是堆金积玉连城富，眨眼早野草闲花满地愁，干生受。生财有道，受用无由。[四煞]有一日大小运并在命宫，死囚限缠在卯酉甚的散得疾子为你聚来得骤。恰待调和新曲歌金帐，逼临得佳人坠玉楼。难收救，一壁厢投河奔井，一壁厢烂额焦头。[三煞]窗格每都颭颭的飞，椅桌每都出出的走，金银钱米都消为尘垢。山魈木客相呼唤，寡宿孤辰厮趁逐喧白昼，花月妖将家人狐媚，虚耗鬼把仓库潜偷。[二煞]恼天公降下灾，犯官刑系在囚，他用钱时难参透。待买他上木驴钉子轻轻钉，吊脊筋钩儿浅浅钩。便用杀难宽宥，魂飞荡荡，魄散悠悠。[尾]出落他平生聚敛的情，都写做临刑犯罪由。将他死骨头告示向通衢里甃，任他日炙风吹慢慢朽。	dmub
