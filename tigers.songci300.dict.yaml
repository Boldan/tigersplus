《一萼红》宋代·姜夔—橘幽篁，一径深曲。穿径而南，官梅数十株，如椒、如菽，或红破白露，枝影扶疏。著屐苍苔细石间，野兴横生，亟命驾登定王台。乱湘流、入麓山，湘云低昂，湘波容与。兴尽悲来，醉吟成调古城阴。有官梅几许，红萼未宜簪。池面冰胶，墙腰雪老，云意还又沈沈。翠藤共、闲穿径竹，渐笑语、惊起卧沙禽。野老林泉，故王台榭，呼唤登临。南去北来何事，荡湘云楚水，目极伤心。朱户黏鸡，金盘簇燕，空叹时序侵寻。记曾共、西楼雅集，想垂杨、还袅万丝金。待得归鞍到时，只怕春深。	fliu
